<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const calc = prompt(`Enter operation type`,'+'); 

        const a = +prompt (`Enter first number`); 
        const b = +prompt (`Enter second number`);

        let result;
        
        switch(calc) {
                case '+': {
                result = a + b;
                alert (`Result is: ${a}+${b} = ${result}`);
                }
                break;
                
                case '-': {
                result = a - b;
                alert (`Result is: ${a}-${b} = ${result}`);
                   
                }
                break;
                
                case '*': {
                result = a * b;
                alert (`Result is: ${a}*${b} = ${result}`);
                }
                break;

                case '/': {
                result = a / b;
                alert (`Result is: ${a}/${b} = ${result}`);
                }
                break;
                
                default: {
                alert('Unknown operation!');
                }
            }
    </script>
</body>
</html>
